<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="unit-text" placeholder="Amount">
        <button id="convert-btn">Convert</button>

    </div>

    <div id="bot">

        <div class="card">
            <h3>Length (Meter/Feet)</h3>
            <h4 id="metter-res">placeholder</h4>


        </div>
        <div class="card">
            <h3>Volume (Liters/Galon)</h3>
            <h4 id="liter-res">placeholder</h4>
            
        </div>
        <div class="card">
            <h3>Mass (Kilogram/Pound)</h3>
            <h4 id="kilo-res">placeholder</h4>
            
        </div>




    </div>

    <script src="index.js"></script>
</body>
</html>
